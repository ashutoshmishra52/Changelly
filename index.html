<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="favicon.ico" alt="Changelly" height="35"> Changelly
            </div>
            <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="#">Exchange</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Affiliate</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Instant Crypto Exchange</h1>
        <p>Exchange cryptocurrencies at the best rates</p>
        <button onclick="startExchange()">Start Exchange</button>
    </section>

    <section class="exchange">
        <div class="exchange-box">
            <label for="from">You Send</label>
            <input type="number" id="from" placeholder="Amount" oninput="calculateExchange()">
            <select id="fromCurrency" onchange="calculateExchange()">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="LTC">LTC</option>
            </select>
        </div>
        <button class="swap-btn">‚áÖ</button>
        <div class="exchange-box">
            <label for="to">You Get</label>
            <input type="text" id="to" placeholder="Amount" disabled>
            <select id="toCurrency" onchange="calculateExchange()">
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
                <option value="LTC">LTC</option>
            </select>
        </div>
        <button onclick="exchangeNow()">Exchange Now</button>
    </section>

    <footer>
        <div class="partners">
            <span>‚ö° EXODUS</span>
            <span>üí≥ LEDGER</span>
            <span>üîí CoolWallet</span>
            <span>üîê TREZOR</span>
        </div>
        <p>&copy; 2025 codewithashutosh. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
